<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./bootstrap.css" rel="stylesheet">
</head>

<body>
    <h1>Formulários</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 alert alert-primary">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" name="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" name="senha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Nascimento</label>
                        <input type="date" name="nascimento" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success">Entrar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </form>

            </div>

            <div class="col-lg-6 alert alert-info">
                <form action="https://www.google.com/search" method="get">
                    <div class="form-group">
                        <label for="">Digite o que deseja pesquisar</label>
                        <input type="text" class="form-control" name="q">
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de busca</label>
                        <select name="tbm" class="form-control">
                            <option value="isch">Imagens</option>
                            <option value="vid">Vídeos</option>
                            <option value="shop">Shopping</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info">Pesquisar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d3550.981302889295!2d-52.6068522700552!3d-27.125398868788423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e0!4m3!3m2!1d-27.123450899999998!2d-52.607099!4m3!3m2!1d-27.1236514!2d-52.606959599999996!5e0!3m2!1spt-BR!2sbr!4v1756857826442!5m2!1spt-BR!2sbr"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

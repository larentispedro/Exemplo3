<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap.css" rel="stylesheet" 
  </head>
  <body>
    <h1>Formulários</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 alert alert-primary"> 
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" name="e-mail" class="form-control">                        
                    </div>

                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" name="senha" class="form-control">
                    </div>        

                    <div class="form-group">
                         <label for="">Nascimento</label>
                        <input type="date" name="nascimento" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success">Entrar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </form>
            </div>

            <div class="col-lg-6 alert alert-info">
                <form action="https://www.google.com/search" method="get">
                    <div class="form-group">
                        <label for="">Digite o que deseja pesquisar:</label>
                        <input type="text" class="form-control" name="q"> 
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de busca</label>
                        <select name="tbm" class="form-control">
                            <option value="isch">Images</option>  
                            <option value="vid">Vídeos</option> 
                            <option value="shop">Shopping</option> 
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info">Pesquisar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
